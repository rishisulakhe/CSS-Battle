<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span class="marvel-logo">MARVEL</span> Characters</h1>
        <input type="text" placeholder="Search Marvel" class="search-bar">
        <nav>
            <a href="#">Characters</a>
            <a href="#">Comics</a>
            <a href="#">Stories</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
        </nav>
    </header>

    <main>
        <div class="character-card">
            <img src="captain-america.png" alt="Captain America">
            <h2>Captain America</h2>
            <p>Steve Rogers</p>
        </div>
        <div class="character-card">
            <img src="iron-man.png" alt="Iron Man">
            <h2>Iron Man</h2>
            <p>Tony Stark</p>
        </div>
        <div class="character-card">
            <img src="nathasha.png" alt="Black Widow">
            <h2>Black Widow</h2>
            <p>Natasha Romanoff</p>
        </div>
        <div class="character-card">
            <img src="spiderman.png" alt="Spider-Man">
            <h2>Spider-Man</h2>
            <p>Peter Parker</p>
        </div>
    </main>

    <footer>
        <a href="#">Previous</a>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <a href="#">Next</a>
    </footer>
</body>
</html>
